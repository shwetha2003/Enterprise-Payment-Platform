version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    environment:
      POSTGRES_DB: payment_db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: securepass123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - enterprise-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - enterprise-network

  payment-service:
    build: ./payment-service
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/payment_db
      SPRING_REDIS_HOST: redis
    depends_on:
      - postgres
      - redis
    networks:
      - enterprise-network

  commerce-service:
    build: ./commerce-service
    ports:
      - "8081:8081"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/payment_db
    depends_on:
      - postgres
    networks:
      - enterprise-network

  analytics-service:
    build: ./analytics-service
    ports:
      - "5000:5000"
    environment:
      DB_HOST: postgres
      REDIS_HOST: redis
    depends_on:
      - postgres
      - redis
    networks:
      - enterprise-network

  web-portal:
    build: ./web-portal
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: http://localhost:8080
      REACT_APP_COMMERCE_API_URL: http://localhost:8081
    depends_on:
      - payment-service
      - commerce-service
    networks:
      - enterprise-network

  prometheus:
    image: prom/prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./infrastructure/prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - enterprise-network

  grafana:
    image: grafana/grafana
    ports:
      - "3001:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
    depends_on:
      - prometheus
    networks:
      - enterprise-network

networks:
  enterprise-network:
    driver: bridge

volumes:
  postgres_data:
